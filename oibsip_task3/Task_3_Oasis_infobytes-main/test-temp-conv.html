<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp_con.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>
    <pre>
    <span class="temp"><i class="fa-solid fa-temperature-arrow-down fa-shake"></i></span>
    </pre>
        <div class="Container">
            <div class="head">
                <h1>Temperature Converter</h1><span class="temp-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
            <div id="celcius">
                <input type="number" name="" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="Fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="Kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>Clear!</button>
            </div>
        </div>
<pre><span class="temp"><i class="fa-solid fa-temperature-arrow-up fa-bounce"></i></span>
        </pre>
    <script src="temp_con.js"></script>
</body>
</html>
